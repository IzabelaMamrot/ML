<!DOCTYPE html>
<html>
    <head>
        <title>Image recognition</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css?v=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	body {
	background: url("http://www.dataversity.net/wp-content/uploads/2014/08/robobrain.png?x38402") no-repeat center center fixed;
	}

	h2 {
	    color: navy;
	    text-align:center;
	}

	.center1 {
	text-align: center;
	}

	.srodek {
	display: block;
	margin-left: auto;
	margin-right: auto;
	}

	.czcionka {
	font-size: 36px;
	}
	.box {
		background-color: rgba(113, 96, 255, 0.5);
		border-radius: 25px;
		width: 241px;
		margin-left: 566px;
		margin-top: 15px;
		padding: 23px;
		border: 5px solid #0009;
}
	.box2 {
		    background-color: rgba(251, 250, 191);
			border-radius: 25px;
			width: 455px;
			margin-left: 483px;
			margin-top: 84px;
			padding: 20px;
			border: 5px solid #0009;
}
	</style>
    </head>
<body>
	<div class="container container_my" >
		<h2>Projekt inżynierski - odróżnianie krajobrazu od pomieszczenia</h2>
	</div>
		<div class="box">
				<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}" class="center1">
					<input type=file name=photo class="srodek" class="">
					<input type="submit" class="btn btn-primary">
				</form>
		</div>
		{% if photoSend==True %}
			<div class="box2">
			<center class="czcionka">Na obrazie znajduje się: {{ alphabet }} </center>
			<img style="max-height:300px;" src="{{url_for('static',filename='img/'+filename)}}" class="srodek">
			</div>
		{% endif %}
	</div>
</body>
</html>
