<!DOCTYPE html>
<html>
    <head>
        <title>Image recognition</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css?v=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>

body, html {
  background: url("https://nofluffjobs.com/blog/wp-content/uploads/2018/08/deep-learning.png") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
	h2 {
	    color: white;
	    text-align:center;
		font-family: Arial, Helvetica, sans-serif;
		font-weight:bold;
	}

	.center1 {
	text-align: center;
	}

	.srodek {
	display: block;
	margin-left: auto;
	margin-right: auto;
	}

	.czcionka {
	font-size: 36px;
		color: black;
	}
	.box {
		background-color: rgba(113, 152, 197, 0.9);
		border-radius: 25px;
		width: 255px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 150px;
		padding: 23px;
		border: 9px solid #0009;
		color:black;
}
	.box2 {
		    background-color: rgba(113, 152, 197, 0.5);
			border-radius: 25px;
			width: auto;
			margin-left: auto;
			margin-right: auto;
			margin-top: 84px;
			padding: 20px;
			border: 5px solid black;
}
	</style>
    </head>

<body>
	<div class="container container_my" >
		<h2 style="font-size:40px;"> Projekt inżynierski</h2>
		<h2 style="font-size:40px;"> "Odróżnianie krajobrazu od pomieszczenia"</h2>
	</div>
		<div class="box">
				<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}" class="center1">
					<input type=file name=photo class="srodek" class="">
					<input type="submit">
</form>
		</div>
		{% if photoSend==True %}
			<div class="box2">
			<center class="czcionka">Na obrazie znajduje się: {{ alphabet }} </center>
			<img style="max-height:300px;" src="{{url_for('static',filename='img/'+filename)}}" class="srodek">
			</div>
		{% endif %}
	</div>
</body>
</html>
